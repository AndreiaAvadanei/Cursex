<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="2">
    <thead>
        <tr>
            <th>Quick</th>
            <th colspan="2">brown fox</th>
            <th>jumps</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
            <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
            <tr>
            <td colspan="3">pray to a lion</td>
        </tr>
    </tbody>

</table>

</body>
</html>
